<!-- templates/contact.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - UnscriptedAdventures</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', path='styles.css') }}" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}

    <h1>Contact Us</h1>

    <div class="main-container">
        <div class="contact-container">
            <p>If you have any questions, feedback, or suggestions, we'd love to hear from you! Please fill out the form below, and we'll get back to you as soon as possible.</p>

            <form class="contact-form" action="/submit_contact" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <div class="button-container">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
